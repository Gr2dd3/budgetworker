<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div id="login-screen">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Användarnamn" autocomplete="username">
        <input type="password" id="password" placeholder="Lösenord" autocomplete="current-password">
        <button id="login-button">Logga in</button>
        <p id="error-message" style="color:red;"></p>
    </div>

    <div id="app" class="hidden">
        <h2>Budget</h2>
        
        <button id="add-column-button">+ Lägg till kolumn</button>
        
        <div id="totals">
            <div class="probTotal">
                <h4 id="total-budget-income">Total inkomst: 0 kr</h4> <h4 id="total-budget-expense">Total utgift: 0 kr</h4> <h3 id="total-budget-overall">Total budget: 0 kr</h3> </div>
            <div class="actuTotal">
                </div>
        </div>
        
        <div id="budget">
            <div id="category-list-wrapper">
                
                <div id="column-headlines-container"></div>
                
                <ul id="category-list"></ul>
                
                <div id="grand-column-totals"></div>
            </div>
            <button id="add-category">Lägg till kategori</button>
            <button id="save-button">Spara ändringar</button>
        </div>
        
    </div>

    <script src="dist/bundle.js"></script>
</body>
</html>
