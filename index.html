<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div id="login-screen">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Användarnamn" autocomplete="username">
        <input type="password" id="password" placeholder="Lösenord" autocomplete="current-password">
        <button id="login-button">Logga in</button>
        <p id="error-message-element" style="color:red;"></p>
    </div>

    <div id="app" class="hidden">
        <h2>Budget</h2>
        <div id="budget">
            <ul id="category-list"></ul>
            <button id="add-category">Lägg till kategori</button>
            <button id="save-button">Spara ändringar</button>
        </div>
        
<div id="totals">
    <div id="column-totals-container">
        
        <div class="total-column-block" id="col-block-1">
            <h3 id="col-block-1-title">Förmodad</h3> 
            <p id="col1-income">Inkomst: 0 kr</p>
            <p id="col1-expense">Utgift: 0 kr</p>
            <h3 id="total-expected">Totalt: 0 kr</h3>
        </div>

        <div class="total-column-block" id="col-block-2">
            <h3 id="col-block-2-title">Faktisk</h3>
            <p id="col2-income">Inkomst: 0 kr</p>
            <p id="col2-expense">Utgift: 0 kr</p>
            <h3 id="total-actual">Totalt: 0 kr</h3>
        </div>

        <div class="total-column-block" id="col-block-3">
            <h3 id="col-block-3-title">Extra</h3>
            <p id="col3-income">Inkomst: 0 kr</p>
            <p id="col3-expense">Utgift: 0 kr</p>
            <h3 id="total-extra">Totalt: 0 kr</h3>
        </div>
    </div>
</div>

    <script src="dist/bundle.js"></script>
</body>
</html>
